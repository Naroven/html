<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.0/dist/css/bootstrap.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/components/carousel/">
    <link rel="stylesheet" href="style/index.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha512-Ua/7Woz9L5O0cwB/aYexmgoaD7lw3dWe9FvXejVdgqu71gRog3oJgjSWQR55fwWx+WKuk8cl7UwA1RS6QCadFA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="bootstrap-4.0/dist/js/bootstrap.js"></script>
    <script>
        $('.carousel').carousel({
            interval: 2000
        })
    </script>

</head>

<body>
    <header>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-carousel" src="Img/k1.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="img-carousel" src="Img/k2.png" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="img-carousel" src="Img/k3.png" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-3 red-col">menu izquierda</div>
                <div class="col-9">principal</div>
            </div>
        </section>
    </main>
    <footer>footer</footer>
</body>

</html>
